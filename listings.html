<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mumble UI -->
  <link rel="stylesheet" href="uikit/styles/uikit.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/app.css" />

  <title>DIGI SELL</title>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="" class="header__logo">
        <img src="images/logo.svg" alt="DIGI SELL" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="index.html">Home</a></li>
          <li class="header__menuItem"><a href="listings.html">Listings</a></li>
          <li class="header__menuItem"><a href="add_product.html">Add Listing</a></li>
          <li class="header__menuItem"><a href="profile.html">Profile</a></li>
          <li class="header__menuItem"><a href="login.html" class="btn btn--sub">Login/Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="projects">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Search for <span>Digital Products</span></h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search By Products </label>
              <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="Search by Project Title" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="projectsList">
      <div class="container">
        <div class="">
          <div class="">
           <div class="card project">
              <a href="" class="project">
                <div class="card__body">
                  <h3 class="project__title">Live score website</h3>
                  <p><a class="project__author">Listed By Ahnaf Rahat</a></p>
                  <p class="project--rating">
                    <span style="font-weight: bold;">Marks:</span> 10.0 <span style="font-weight: bold;">Time:</span> 10:20 min
                  </p>
                 
                </div>
                <a class="btn btn--main--outline"  style="margin: 20px;" href="single_listing.html">View</a>
                <a class="btn btn--main--outline"  style="margin: 20px;" href="single_listing.html">Buy Now</a>
              </a>
            </div>
     
          
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
